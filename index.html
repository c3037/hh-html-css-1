<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HeadHunter: Feedback</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css?1">
    <link rel="stylesheet" href="style.css?1">
</head>
<body>
    <div class="full-page-layout">
        <div class="full-page-layout__content feedback-form">
            <div class="feedback-form__top-icon icon icon__letter"></div>
            <div class="feedback-form__header">Drop Us A Message</div>
            <form action="#" method="post">
                <section class="feedback-form__row">
                    <input type="text" name="name"
                           class="feedback-form__input feedback-form__field-name" placeholder="Name">
                    <input type="text" name="email"
                           class="feedback-form__input feedback-form__field-email" placeholder="Email Address">
                </section>
                <section class="feedback-form__row">
                    <textarea name="message"
                              class="feedback-form__textarea feedback-form__field-message"
                              placeholder="Write Us A Message"></textarea>
                </section>
                <section class="feedback-form__row">
                    <input type="submit" class="feedback-form__button feedback-form__send" value="Send">
                </section>
            </form>
        </div>
    </div>
</body>
</html>
